rancher:
    services:
      heimdall:
        image: linuxserver/heimdall
        container_name: heimdall
        restart: unless-stopped
        environment:
          PUID: 1000
          PGID: 1000
          TZ: America/Vancouver
        volumes:
        - /mnt/nfs-1/config/heimdall:/config
        ports:
        - 8500:80
        - 8600:443