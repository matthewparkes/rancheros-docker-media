rancher:
  services:
    letsencrypt:
      image: linuxserver/letsencrypt
      container_name: letsencrypt
      networks:
      - proxynet
      restart: unless-stopped
      cap_add:
      - NET_ADMIN
      environment:
        PUID: 1000
        PGID: 1000
        TZ: America/Vancouver
        URL: duckdns.org
        SUBDOMAINS: fruit-nextcloud
        VALIDATION: http
        EMAIL: user@fruit.org
        ONLY_SUBDOMAINS: 'true'
      ports:
      - 443:443
      - 80:80
      volumes:
      - /mnt/nfs-1/config/letsencrypt:/config