rancher:
  services:
    duplicati:
      image: linuxserver/duplicati
      container_name: duplicati
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 8200:8200
      volumes:
      - /mnt/nfs-1/config/duplicati:/config
      - /mnt/nfs-1/Backups:/backups
      - /mnt/nfs-1/Source:/source