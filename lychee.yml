rancher:
  services:
    lychee:
      image: linuxserver/lychee
      container_name: lychee
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 5467:80
      volumes:
      - /mnt/nfs-1/config/lychee:/config
      - /mnt/nfs-1/Pictures:/pictures