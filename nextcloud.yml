rancher:
  services:
    nextcloud:
      image: linuxserver/nextcloud
      container_name: nextcloud
      networks:
      - proxynet
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 1443:443
      volumes:
      - /mnt/nfs-1/config/nextcloud:/config
      - /mnt/nfs-1/NextCloud:/data