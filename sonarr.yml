rancher:
  services:
    sonarr:
      image: linuxserver/sonarr
      container_name: sonarr
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 8989:8989
      volumes:
      - /mnt/nfs-1/config/sonarr:/config
      - /mnt/nfs-1/TV:/data/tv
      - /mnt/nfs-1/Downloads:/data/downloads