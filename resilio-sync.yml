rancher:
  services:
    resilio-sync:
      image: linuxserver/resilio-sync
      container_name: resilio-sync
      restart: unless-stopped
      environment:
        PGID: 1020
        PUID: 1020
        TZ: America/Vancouver
        UMASK_SET: <022>
      ports:
      - 8888:8888
      - 55555:55555
      volumes:
      - /mnt/nfs-1/config/resilio-sync:/config
      - /mnt/nfs-1/Downloads:/data/downloads
      - /mnt/nfs-1/Sync:/sync