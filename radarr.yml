rancher:
  services:
    radarr:
      image: linuxserver/radarr
      container_name: radarr
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 7878:7878
      volumes:
      - /mnt/nfs-1/config/radarr:/config
      - /mnt/nfs-1/Movies:/data/movies
      - /mnt/nfs-1/Downloads:/data/downloads