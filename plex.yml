rancher:
  services:
    plex:
      image: linuxserver/plex
      hostname: plex
      restart: unless-stopped
      environment:
        TZ: America/Vancouver
        PGID: 1000
        PUID: 1000
        VERSION: latest
      net: host
      volumes:
      - /mnt/nfs-1/config/plex:/config
      - /mnt/nfs-1/config/plex/transcode:/transcode
      - /mnt/nfs-1/Movies:/data/movies
      - /mnt/nfs-1/TV:/data/tv