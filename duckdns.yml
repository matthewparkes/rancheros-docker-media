rancher:
  services:
    duckdns:
      image: linuxserver/duckdns
      container_name: duckdns
      restart: unless-stopped
      environment:
        PUID: 1000
        PGID: 1000
        TZ: America/Vancouver
        SUBDOMAINS: subdomain1,subdomain2
        TOKEN: token
        LOG_FILE: true
      volumes:
      - /mnt/nfs-1/config/duckdns:/config