rancher:
  services:
    jackett:
      image: linuxserver/jackett
      container_name: jackett
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
      ports:
      - 9117:9117
      volumes:
      - /mnt/nfs-1/config/jackett:/config
      - /mnt/nfs-1/Downloads:/data/downloads