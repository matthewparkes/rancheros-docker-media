rancher:
  services:
    piwigodb:
      image: linuxserver/mariadb
      container_name: piwigodb
      networks:
      - proxynet
      restart: unless-stopped
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/Vancouver
        MYSQL_ROOT_PASSWORD: root_password
        MYSQL_DATABASE: piwigo
        MYSQL_USER: piwigo
        MYSQL_PASSWORD: piwigo
      ports:
      - 3307:3306
      volumes:
      - /mnt/nfs-1/config/piwigodb:/config